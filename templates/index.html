<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text To QR Code Generator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container">
            <div class="all-content">
                <h2>Convert text or URL to QR Code</h2>
                <p>Enter your text below and download the generated QR code as a PNG.</p>
                <form method="post">
                    <label for="input-text">Enter Your Text</label>
                    <textarea name="data" id="input-text" placeholder="https://example.com or any text..."></textarea>
                    <button type="submit">Generate QR</button>
                </form>
            </div>
        </div>
    </body>

</html>
